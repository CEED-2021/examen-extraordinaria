<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
</head>

<body>
  <main>
    <section class="form-section text-center">
      <form id="new-image-form">
        <h1 class="h3 mb-3 fw-normal">Add image</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="label" name="label" required>
          <label for="label">Label</label>
        </div>
        <div class="form-floating">
          <input type="number" class="form-control" id="url" name="url" min="0" max="999" required>
          <label for="url">PicSum id</label>
        </div>

        <button id="submit" class="w-100 btn btn-lg btn-primary" type="submit">Add</button>
      </form>
    </section>

    <section id="gallery">
      <ul id="image-list">
      </ul>
    </section>
  </main>
</body>

</html>
